<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="sha256.js"></script>
</head>

<body class="text-center">
    <main></main>
    <div class="container">
        <form id="form">
            <p id="message" class="h3 mb-3 fw-normal">Please enter your password.</p>
            <input class="form-control" type="password" placeholder="password" id="password">
            <button type='submit' class="btn btn-primary">login</button>
            <p class="mt-5 mb03 textmuted">Â© OWADA Narihiro 2021</p>
        </form>
    </div>
    </main>
    <script>
        function hash(text) {
            const sha = new jsSHA('SHA-256', 'TEXT');
            sha.update(text);
            return sha.getHash('HEX');
        }
        function auth(password) {
            const url = hash(password);
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();
            xhr.onload = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    window.location = url;
                } else {
                    const message = document.getElementById('message');
                    const input = document.getElementById('password');
                    message.innerHTML = 'Wrong password! Try again.';
                    input.value = '';
                }
            };
            xhr.onerror = function () {
                const message = document.getElementById('message');
                message.innerHTML = 'Sorry, ERROR !';
            };
        }
        const form = document.getElementById('form');
        form.addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            auth(password);
            event.preventDefault();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
